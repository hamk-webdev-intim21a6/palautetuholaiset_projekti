<!DOCTYPE html>
{% load static %}
{% load ratings %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palautetuholaiset - Web-ohjelmointi - INTIM21A6</title>
    <meta name="description" content="Web-ohjelmointi-kurssin ryhmätyö">
</head>
<body>
    <style>
    .wrapper {
        width: 960px;
        margin: 0 auto;
      }
      
      header {
          margin-top: 40px;
          width: 960px;
      }
      
      nav, section {
        float: left;
      }
      
      nav {
        width: 200px;
        margin-right: 10px;
        margin-top: 20px;
      }
      
      section {
        width: 750px;
        margin-top: 20px;
      }
      
      *, *:before, *:after {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
      
      body {
        background: #2980b9;
        color: #FFF;
        font-family: Helvetica;
        text-align: center;
        margin: 0;
      }
      
      header,
      nav,
      section {
        border: 1px solid rgba(255,255,255,0.8);
        margin-bottom: 10px;
        border-radius: 3px;
      }
      
      header {
        padding: 20px 0;
      }
      
      nav, section {
        padding: 10px 0;
      }
    </style>

    <br>
    <div class="wrapper">
    <a href="/"><img src="https://img.favpng.com/3/11/25/film-reel-royalty-free-clip-art-png-favpng-ZJ1qxTYJZ4ZmM9LasGM7m5bSz.jpg" width=50%></a>
    
    
    {% block content %}
    {% ratings object %}
    <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
    <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
    {% endblock %}
    </div>

</body>
</html>
