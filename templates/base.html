<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Palautetuholaiset - Web-ohjelmointi - INTIM21A6</title>
  <meta name="description" content="Web-ohjelmointi-kurssin ryhmätyö">
</head>

<body>
  <style>
    body {
      margin: 40px auto 0px;
      min-width: 330px;
      max-width: 1100px;
      color: rgb(0, 0, 0);
      padding: 0px 30px 0px;
      background-color: rgba(224, 255, 255, 0.589);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body a {
      color: rgb(0, 0, 0);
    }

    .center {
      text-align: center;
      object-position: center;
    }

    header {
      text-align: center;
    }

    header img {
      width: 60%;
    }

    header a {
      color: lightcyan;
      text-decoration: none;
    }

    h3 {
      margin: 5px;
    }

    img {
      border-radius: 20px;
    }

    h1 {
      margin: 0px auto 25px;
      font-size: 3em;
    }

    nav {
      background-color: #C7E6E6;
      padding: 1px 10px 10px;
      margin-top: 15px;
      margin-left: 15px;
      margin-right: 15px;
      margin-bottom: 10px;
      border-radius: 20px;
    }

    nav ul {
      list-style-type: none;
      color: rgba(224, 255, 255, 0.842);
      padding: 0px;
    }

    nav li {
      display: inline;
      padding: 0px 3%;
    }

    main {
      margin: 0px auto;
      text-align: center;
      padding: 0px;
    }

    #generalcontainer {
      margin: 0px auto 35px;
      padding: 0px;
    }

    #generalcontainer2 {
      margin: 0px auto 15px;
      padding: 0px;
    }

    #mainpicture {
      margin: 10px auto 10px;
      width: 95%;
      padding: 0px;
    }

    #paateksti {
      margin: 10px auto 0px;
      text-align: left;
    }

    #generalcontainer h3 {
      padding: 10px;
    }

    p {
      margin: 0px auto 0px;
      padding: 10px;
    }

    #framecontainer1 {
      display: flex;
      margin: 0px auto 0px;
      padding: 0px;
    }

    #framecontainer2 {
      display: flex;
      margin: 0px auto 0px;
      padding: 0px;
    }

    #framecontainer1 h2 {

      padding: 5px 0 5px;
      text-align: center;
      margin: 0px auto 30px;
      font-size: 1.0em;
    }

    #framecontainer2 h2 {
      color: lightcyan;
      background-color: rgb(56, 70, 32);
      padding: 5px 0 5px;
      text-align: center;
      margin: 0px auto 30px;
      font-size: 1.0em;
    }

    #frameleftupper {
      width: 35%;
      float: left;
      box-sizing: border-box;
      margin: 0px auto;
      padding: 0px 10px 0px;
      text-align: left;
    }

    #framerightupper {
      width: 65%;
      float: left;
      box-sizing: border-box;
      margin: 0px auto;
      border-left: solid rgba(0, 0, 0, 0.329) 1px;
      padding: 0px 10px 0px;
      text-align: left;
    }

    #frameleftlower {
      width: 50%;
      float: left;
      box-sizing: border-box;
      margin: 0px auto;
      padding: 0px 10px 0px;
      text-align: left;
    }

    #framerightlower {
      width: 50%;
      float: left;
      box-sizing: border-box;
      margin: 0px auto;
      border-left: solid rgba(0, 0, 0, 0.329) 1px;
      padding: 0px 10px 0px;
      text-align: left;
    }

    .framepic {
      width: 50%;
      margin: 0px auto 10px;
      text-align: center;
    }

    .specsheet {
      min-width: 28vw;
      max-width: 300px;
      margin: 30px auto 20px;
      text-align: left;
      color: rgb(0, 0, 0);
      font-size: 0.9em;
      box-sizing: border-box;
    }

    .specsheet li {
      list-style-type: square;
      list-style-position: inside;
    }

    #framep {
      margin: 0px auto 0px;
      padding: 10px;
      text-align: left;
    }

    footer {
      margin: 30px auto 20px;
      text-align: center;
      font-size: 0.7em;
      color: rgb(0, 0, 0);
    }

    #footerp {
      margin: 10px auto;
    }

    @media only screen and (max-width: 750px) {
      header img {
        width: 70%;
      }

      nav {
        font-size: 0.9em;
      }
    }

    @media only screen and (max-width: 605px) {
      nav li {
        display: inline;
        padding: 2%;
      }

      h1 {
        font-size: 2em;
      }

      nav {
        font-size: 0.7em;
      }

      header img {
        width: 80%;
      }

      #generalcontainer {
        margin: 0px auto 20px;
      }

      #framecontainer1 {
        display: block;
      }

      #framecontainer2 {
        display: block;
      }

      #frameleftupper {
        width: 100%;
        float: none;
        font-size: 0.8em;
      }

      #framerightupper {
        width: 100%;
        float: none;
        margin: 20px auto 0px;
        border-left: solid rgba(0, 0, 0, 0.329) 0px;
        font-size: 0.8em;
      }

      #frameleftlower {
        width: 100%;
        float: none;
        font-size: 0.8em;
      }

      #framerightlower {
        width: 100%;
        float: none;
        margin: 20px auto 0px;
        border-left: solid rgba(0, 0, 0, 0.329) 0px;
        font-size: 0.8em;
      }

      #specsheet {
        width: 100%;
        margin: 20px auto 20px;
      }

      footer {
        margin: 30px auto 20px;
      }
    }

    @media only screen and (max-width: 450px) {
      nav {
        font-size: 0.6em;
      }
    }

    th,
    td {
      padding: 10px;
    }

    textarea {
      width: 100%;
    }

    .textwrapper {
      border: 1px solid #999999;
      margin: 5px 0;
      padding: 3px;
    }
  </style>

  {% block content %}
  {% endblock %}

  <footer>
    <hr>
    <div>
      <p id="footerp">
        Hämeen Ammattikorkeakoulu <a href="http://www.hamk.fi" title="HAMKin kotisivu"><u>HAMK</u></a> - INTIM21A6 -
        Web-ohjelmointi (2022)
      </p>
    </div>
  </footer>
  <br>

</body>

</html>
