{% extends 'base.html' %}

{% block content %}

<header>

    <br>
    <a href="/"><img
            src="https://img.favpng.com/3/11/25/film-reel-royalty-free-clip-art-png-favpng-ZJ1qxTYJZ4ZmM9LasGM7m5bSz.jpg"
            alt="PalauteTuholaiset-logo, klikkaa tätä palataksesi etusivulle" width=50%></a>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <br>
        <strong>Tiedoksesi: </strong> {{ message }}
    </div>
    {% endfor %}
    <p>
    <h1>Kirjaudu Palautetuholaisiin</h1>
    </p>

</header>

<div id="framecontainer1">
    <div id="frameleftupper">
        <div>
            <p class="framep center">
            <nav>
                <center>
                    <p><b>Web-ohjelmointi</b></p>
                    <p>Aleksi Bovellan<br>Satu Pohjonen<br>Robin Selenius</p>
                    <p>INTIM21A6</p>
                </center>
            </nav>
            </p>
        </div>
    </div>

    <div id="framerightupper">
        <div>
            <p class="framep center">
            <section>
                <p>
                    <center>
                        <form action="/signin" method="post">
                            {% csrf_token %}
                            <table>
                                <center>
                                    <tr>
                                        <td>
                                            <center>
                                                <label for=""><b>Käyttäjätunnus:</b> </label>
                                            </center>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" id="username" name="username"
                                                placeholder="Kirjoita käyttäjätunnuksesi tähän" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <center><label for=""><b>Salasana:</b> </label></center>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="password" id="pass1" name="pass1"
                                                placeholder="Kirjoita salasanasi tähän" required>
                                        </td>
                                    </tr>
                                </center>
                            </table>
                            <p>
                                <br>
                                <button type="submit">Kirjaudu</button>
                                <script src="" async defer></script>
                            </p>
                            <p>
                                <br>
                                <a href="/">Palaa pääsivulle</a>
                            </p>
                    </center>
                </p>
            </section>
            </p>
            <br>
        </div>
    </div>

</div>

{% endblock %}
