<section>
    <form action="/signup" method="post">
    {% csrf_token %}
    <br>
    <label for="">Käyttäjätunnuksesi: </label>
    <input type="text" id="username" name="username" placeholder="Käyttäjätunnus (vain kirjaimia)" Required>
    <br><br>
    <label for="">Etunimi: </label>
    <input type="text" id="fname" name="fname" placeholder="Kirjoita etunimesi"Required>
    <br><br>
    <label for="">Sukunimi: </label>
    <input type="text" id="lname" name="lname" placeholder="Kirjoita sukunimesi" Required>
    <br><br>
    <label for="">Email: </label>
    <input type="email" id="email" name="email" placeholder="Kirjoita sähköpostiosoitteesi" Required>
    <br><br>
    <label for="">Salasana: </label>
    <input type="password" id="pass1" name="pass1" placeholder="Kirjoita salasanasi" Required>
    <br><br>
    <label for="">Vahvista salasanasi: </label>
    <input type="password" id="pass2" name="pass2" placeholder="Vahvista salasanasi" Required>
    <br><br><br>
    <button type="submit">Rekisteröidy</button>
    <script src="" async defer></script>
</section>
